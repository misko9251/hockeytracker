<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css"   href="css/style.css">
</head>
<body>
    <header>
        <h1>Youth Hockey Game Tracker</h1>
    </header>
    <section class="teams">
        <section>
            <h2>Home Team</h2>
            <form>
                <input type="text" placeholder="Insert Home Team">
                <input value="Enter" type="submit">
            </form>
            <h3>Long Island Crunch</h3>
        </section>
        <section>
            <h2>Away Team</h2>
            <form>
                <input type="text" placeholder="Insert Away Team">
                <input value="Enter" type="submit">
            </form>
            <h3>Queens Royalty</h3>
        </section>
    </section>

    <script src="js/main.js"></script>
</body>
</html>
